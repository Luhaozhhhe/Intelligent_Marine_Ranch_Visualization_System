<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智慧海洋牧场</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">智慧海洋牧场</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main') }}">主要信息</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('underwater') }}">水下系统</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('intelligence') }}">智能中心</a></li>
        {% if current_user.role == 'admin' %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin') }}">管理员</a></li>
        {% endif %}
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">登出</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
